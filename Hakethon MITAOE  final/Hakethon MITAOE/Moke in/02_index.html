<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Interview System</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0d1b2a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 0 2rem 2rem 2rem;
        min-height: 100vh;
        background-image: radial-gradient(#13293d 1px, transparent 4px);
        background-size: 40px 40px;
      }

      .container {
        max-width: 800px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #111827;
        margin-bottom: 30px;
      }

      h2 {
        color: #374151;
        margin-bottom: 10px;
      }

      .section {
        margin-bottom: 25px;
      }

      #question-text {
        font-size: 1.2em;
        line-height: 1.6;
        color: #1f2937;
      }

      #timer {
        font-size: 1.5em;
        font-weight: bold;
        color: #2563eb;
      }

      button {
        padding: 12px 24px;
        font-size: 1em;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #2563eb;
        color: white;
        transition: transform 0.3s ease, background 0.3s ease;
      }

      button:hover:not(:disabled) {
        background-color: #1e40af;
        transform: scale(1.05);
      }

      button:disabled {
        background-color: #9ca3af;
        cursor: not-allowed;
      }

      #score {
        font-size: 1.3em;
        font-weight: bold;
        color: #10b981;
      }

      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1em;
        resize: vertical;
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 16px;
        padding: 10px 15px;
        color: #fff;
        background-color: #111827;
        border-radius: 8px;
        text-decoration: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .back-button:hover {
        background-color: #2563eb;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <a href="javascript:history.back()" class="back-button">&#8592; Back</a>

    <div class="container">
      <h1>Mock Interview</h1>

      <div id="question-section" class="section">
        <h2>Question:</h2>
        <p id="question-text">Click "Start Interview" to begin.</p>
      </div>

      <div id="timer-section" class="section">
        <h2>Time Remaining:</h2>
        <p id="timer">00:00</p>
      </div>

      <div id="controls-section" class="section">
        <button id="start-button">Start Interview</button>
        <button id="next-button" disabled>Next Question</button>
      </div>

      <div id="score-section" class="section">
        <h2>Score:</h2>
        <p id="score">0 / 0</p>
      </div>

      <div id="feedback-section" class="section">
        <h2>Answer :</h2>
        <textarea
          id="feedback-text"
          placeholder="Enter your feedback here..."
          rows="5"
        ></textarea>
      </div>

      <div id="submit-section" class="section">
        <button id="submit-feedback" disabled>Submit Feedback</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const questionText = document.getElementById("question-text");
        const timerDisplay = document.getElementById("timer");
        const startButton = document.getElementById("start-button");
        const nextButton = document.getElementById("next-button");
        const scoreDisplay = document.getElementById("score");
        const feedbackTextarea = document.getElementById("feedback-text");
        const submitFeedbackButton = document.getElementById("submit-feedback");

        const questions = [
          "Tell me about yourself.",
          "What are your strengths and weaknesses?",
          "Describe a challenging situation and how you overcame it.",
          "Why do you want to work at our company?",
          "What are your career goals?",
          "How would you reverse a linked list?",
          "Explain the concept of dynamic programming.",
          "Design a basic chat system architecture.",
          "How does a load balancer work?",
          "What is the difference between REST and WebSockets?",
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questions.length;
        let timerInterval;
        let timeLeft;
        const timePerQuestion = 60;

        function displayQuestion() {
          questionText.textContent = questions[currentQuestionIndex];
        }

        function startTimer() {
          timeLeft = timePerQuestion;
          updateTimerDisplay();
          timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft <= 0) {
              clearInterval(timerInterval);
              nextQuestion();
            }
          }, 1000);
        }

        function updateTimerDisplay() {
          const minutes = Math.floor(timeLeft / 60)
            .toString()
            .padStart(2, "0");
          const seconds = (timeLeft % 60).toString().padStart(2, "0");
          timerDisplay.textContent = `${minutes}:${seconds}`;
        }

        function nextQuestion() {
          clearInterval(timerInterval);
          feedbackTextarea.value = "";
          feedbackTextarea.disabled = false;
          submitFeedbackButton.disabled = false;
          nextButton.disabled = true;

          setTimeout(() => {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
              displayQuestion();
              startTimer();
              nextButton.disabled = false;
            } else {
              questionText.textContent = "Interview Finished!";
              timerDisplay.textContent = "00:00";
              nextButton.disabled = true;
            }
          }, 2000);
        }

        startButton.addEventListener("click", () => {
          startButton.disabled = true;
          nextButton.disabled = false;
          currentQuestionIndex = 0;
          score = 0;
          scoreDisplay.textContent = `${score} / ${totalQuestions}`;
          displayQuestion();
          startTimer();
        });

        nextButton.addEventListener("click", () => {
          clearInterval(timerInterval);
          nextQuestion();
        });

        submitFeedbackButton.addEventListener("click", () => {
          const feedback = feedbackTextarea.value;
          console.log("Feedback submitted:", feedback);
          const randomScore = Math.floor(Math.random() * 5) + 1;
          score += randomScore;
          scoreDisplay.textContent = `${score} / ${totalQuestions}`;
          feedbackTextarea.disabled = true;
          submitFeedbackButton.disabled = true;
          nextButton.disabled = false;
          startTimer();
          currentQuestionIndex++;
          if (currentQuestionIndex < totalQuestions) {
            displayQuestion();
          } else {
            questionText.textContent = "Interview Finished!";
            timerDisplay.textContent = "00:00";
            nextButton.disabled = true;
          }
        });
      });
    </script>
  </body>
</html>
