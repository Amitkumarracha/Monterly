      function loadQuestions() {
        const quizType = document.getElementById("quizType").value;
        const form = document.getElementById("quizForm");
        form.innerHTML = "";
        const questions = allQuizzes[quizType];

        for (let i = 0; i < questions.length; i++) {
          const q = questions[i];
          const div = document.createElement("div");
          div.className = "question";

          div.innerHTML = `
                <strong>Q${i + 1}: ${q.question}</strong><br>
                ${q.options
                  .map(
                    (opt, idx) => `
                  <label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label><br>
                `
                  )
                  .join("")}
                <div class="hint">üí° Hint: ${q.hint}</div>
                ${q.tags
                  .map((tag) => `<span class="tag">#${tag}</span>`)
                  .join(" ")}
              `;

          form.appendChild(div);
        }
      }

      function submitQuiz() {
        const quizType = document.getElementById("quizType").value;
        const questions = allQuizzes[quizType];
        let score = 0;
        let total = questions.length;
        let feedback = "<strong>üìä Your Quiz Report:</strong><br><br>";

        for (let i = 0; i < questions.length; i++) {
          const radios = document.getElementsByName(`q${i}`);
          let selected = null;
          for (const r of radios) if (r.checked) selected = r.value;
          const correct = questions[i].answer;

          if (selected === correct) {
            score++;
            feedback += `‚úÖ Q${i + 1}: Correct<br>`;
          } else {
            feedback += `‚ùå Q${i + 1}: Wrong (Correct: ${correct})<br>`;
          }
        }

        feedback += `<br><strong>Total Score: ${score} / ${total}</strong>`;
        const report = document.getElementById("report");
        report.innerHTML = feedback;
        report.style.display = "block";
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth",
        });
      }
